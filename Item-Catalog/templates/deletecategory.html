{% include "header.html" %}


<h1>Delete "{{category.name}}"</h1>
<p>Are you sure you want to delete the category "{{category.name}}"?</p>

<form action="{{url_for('deleteCategory', category_name = category.name)}}" method="post">
    <div class=block>
        <button type="submit" id="submit">Delete</button>
        <a href="{{url_for('showCategory', category_name = category.name)}}">
            <button type="button">Cancel</button>
        </a>
    </div>
</form>

</body>

</html>

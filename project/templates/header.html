<!DOCTYPE html>
<html>
    <body>
        <header>
        <h1><a href = "{{url_for('showCatalog')}}">Catalog Application</a></h1>
        </header>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
            {% for message in messages %}
            <h2><strong>{{message}}</strong></h2>
            {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}
